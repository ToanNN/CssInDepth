<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Box model</title>
    <style>
        body {
            background-color: #eee;
            font-family: Helvetica, Arial, sans-serif;
        }

        header {
            color: #fff;
            background-color: #0072b0;
            border-radius: .5em;
        }

        main {
            display: block;
        }

        .main {


            background-color: #fff;
            border-radius: .5em;
        }

        .sidebar {

            background-color: #fff;
            border-radius: .5em;
        }

        /* Robust box sizing */
        :root {
            box-sizing: border-box;
        }

        /* Universal box sizing */
        *,
        ::before,
        ::after {
            /* borderbox => the size contains width, padding and margin */
            box-sizing: inherit;
        }

        /* Equal height columns */
        .container {
            display: flex;
        }

        .main {
            display: table-cell;
            width: 70%;
        }

        .sidebar {
            display: table-cell;
            width: 30%;
            margin-left: 1.5em;
            padding: 1.5em;
        }

        header {
            padding-top: 2em;
            padding-bottom: 2em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Toan Nguyen Running Club</h1>
    </header>
    <div class="container">
        <main class="main">
            <h2>Come join us</h2>
            <p>
                The Franklin Running club meets at 6:00pm every Thursday
                at the town square. Runs are three to five miles, at your
                own pace.
            </p>
        </main>
        <aside class="sidebar">
            <div class="widget"></div>
            <div class="widget"></div>
        </aside>
    </div>

</body>

</html>
